<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-a-sketch!</title>
</head>
<body>
        <header>
            <h1>
                 Etch-a-sketch
            </h1> 
         </header>
         <div class="container">
             <div class="box" id="box">
                 <div class="settings">
                     <div class="color-container">
                        <input type="color" class="color-picker" value="#FDDBFF"/>              
                     </div>
     
                     <button id="colorMode">Color mode</button>
                     <button id="rainbowMode">Rainbow mode</button>
                     <button id="eraser">Eraser</button>
                     <button class="clear" onclick="resetGrid()">Clear</button>
                     <p id="grid-dimension-prompt">16x16</p>
                     <input type="range" min="1" max="128" value="16" id="slider">
                 </div>
                 <div class="grid-container">
                     <div class="grid" id="grid">
                     </div>
                 </div>
     
             </div>
         </div>
         <footer>
             <p>
                 Copyright &copy; 2022 FrequentErvin <a href="https://github.com/FrequentErvin/etch-a-sketch" target=”_blank”></a>
             </p>
         </footer>
         <script src="script.js"></script>
</body>
</html>
