<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="pencil.png">
    <title>Sketch!</title>
</head>
<body>
        <header>
            <h1>
                 Etch a sketch
            </h1> 
         </header>
         <div class="container">
             <div class="box" id="box">
                 <div class="settings">
                     <div class="color-container">
                        <input type="color" class="color-picker" value="#FDDBFF" id="picker"/>              
                     </div>
     
                     <button id="colorMode">  Color mode <i style="font-size:24px" class="fa">&#xf040;</i> </button>
                     <button id="rainbowMode">Rainbow mode</button>
                     <!-- <button id="fillMode">Bucket tool</button> -->
                     <button id="eraser"> Eraser <i style="font-size:24px" class="fa">&#xf12d;</i></button>
                     <button class="clear" onclick="resetGrid()">Clear </button>
                     <p id="grid-dimension-prompt">16x16</p>
                     <input type="range" min="1" max="64" value="16" id="slider">
                 </div>
                 <div class="grid-container">
                     <div class="grid" id="grid">
                     </div>
                 </div>
     
             </div>
         </div>
         <footer>
             <p>
                 Copyright &copy; 2022 FrequentErvin <a href="https://github.com/FrequentErvin/etch-a-sketch" style="" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
             </p>
         </footer>
         <script src="script.js"></script>
</body>
</html>
